#override("title")
greworld商城 - 活动抽奖
#end
#override("css")
<link type="text/css" href="#springUrl('/resources/css/activity.css')" rel="stylesheet" />
#end
#override("body")
<div class="g-content">
    <div class="g-lottery-case">
        <div class="g-left">
            <h2>您已拥有<span class="playnum"></span>次抽奖机会，点击立刻抽奖！~</h2>
            <div class="g-lottery-box">
                <div class="g-lottery-img">
                    <a class="playbtn" href="javascript:" title="开始抽奖"></a>
                </div>
            </div>
        </div>
    </div>
</div>
#end

#override("js")
<script type="text/javascript" src="#springUrl('/resources/js/jquery.rotate.min.js')"></script>
<script>
    $(function() {
        var playBtn = $('.playbtn');
        var playnum = 1; //初始次数，由后台传入
        $('.playnum').html(playnum);
        var isture = 0;
        var clickfunc = function(data) {
            switch(data.level) {
                case 3:
                    rotateFunc(1, 0, '恭喜您获得2000元理财金!');
                    break;
                case 5:
                    rotateFunc(2, 60, '谢谢参与~再来一次吧~');
                    break;
                case 2:
                    rotateFunc(3, 120, '恭喜您获得5200元理财金!');
                    break;
                case 1:
                    rotateFunc(4, 180, '恭喜您获得100元京东E卡，将在次日以短信形式下发到您的手机上，请注意查收!');
                    break;
                case 6:
                    rotateFunc(5, 240, '谢谢参与~再来一次吧~');
                    break;
                case 4:
                    rotateFunc(6, 300, '恭喜您获得1000元理财金!');
                    break;
            }
        };
        playBtn.click(function() {
            if(isture) return;
            isture = true; // 标志为 在执行
            //先判断是否登录,未登录则执行下面的函数
            $.ajax({
                url:"/activity/doDraw.shtml",
                type:"POST",
                success:function(data){
                    if(data.code=="000000"){
                        if(playnum <= 0) { //当抽奖次数为0的时候执行
                            alert("没有次数了");
                            $('.playnum').html(0);
                            isture = false;
                        } else { //还有次数就执行
                            playnum = playnum - 1; //执行转盘了则次数减1
                            if(playnum <= 0) {
                                playnum = 0;
                            }
                            $('.playnum').html(playnum);
                            clickfunc(data.data);
                        }
                    }else{
                        alert(data.message);
                        isture = false;
                    }
                }
            });
        });

        var rotateFunc = function(awards, angle, text) {
            isture = true;
            playBtn.stopRotate();
            playBtn.rotate({
                angle: 0,
                duration: 4000,//旋转时间
                animateTo: angle + 1440, //让它根据得出来的结果加上1440度旋转
                callback: function() {
                    isture = false; // 标志为 执行完毕
                    alert(text);
                }
            });
        };
    });
</script>
#end
#extends("/common/base.html")
